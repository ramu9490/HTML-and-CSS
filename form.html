<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion</title>
</head>
<body>
 
    <form action="http://www.javatpoint.com/javascriptpages/valid.jsp">
     
 <table>
 <tr>
<td><label>FirstName:</label></td>
<td><input type="text" placeholder="Firstname" required/>
   <span class="error message"></span>
</td>

 </tr>  
 <tr>
    <td><label>LastName</label></td>
    <td><input type="text" placeholder="Lastname" required/></td>
 </tr> 
 <tr>
    <td><label>Date of Birth</label></td>
    <td><input type="date" style="width: 165px;" required/></td>
 </tr>
 <tr>
<td><label>MobileNumber</label></td>
<td><input type="number"/></td>
 </tr>
 <tr>
    <td><label>Country</label></td>
    <td>
     <select style="width: 170px; height:22px;">
        <option>India</option>
        <option>Austrlia</option>
        <option>UK</option>
        <option>USA</option>
        <option>Srilanka</option>
        <option>France</option>
        <option>Banladesh</option>
        <option>Nepal</option>
     </select>   
    </td>
 </tr>
 <tr>
    <td>
     <label>Gender</label>  </td>
     <td>
        <input type="radio" name="content" value="male"/> 
        <label>Male</label>
        <input type="radio" name="content" value="female"/>
        <label>Female</label>
        <input type="radio" name="content" value="others"/>
        <label>Others</label>
     </td>
   </tr>
<tr>
 <td><label>About</label></td>  
 <td><textarea rows="10"></textarea></td>
</tr>
 <tr>
<td colspan="2"><input type="button" value="Submit" style="margin-left: 71.4%;"></td>
</tr>
 </table>  
</form>
</body>
</html>
